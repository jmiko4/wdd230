<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/formstyles.css">
</head>

<body>
    <form method="get" action="thankyou.html">
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="firstname" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" required>
        <label for="title">Business Position Title (Only letters,spaces and dashes and at least 7 characters)</label>
        <input required id="title" name="title" pattern="[- A-Za-z]+" minlength="7">
        <label for="email">Email: </label>
        <input id="email" type="email" name="email">
        <label for="phone">Cell Number *:</label>
        <input id="phone" type="tel" name="cell" required>

        <label id="member">Enter Your Membership</label>
        <div id="radio">
            <div class="radio">
                <input type="radio" id="one" name="mlevel" value="level1">
                <label for="one">NP</label>
            </div>

            <div class="radio">
                <input type="radio" id="two" name="mlevel" value="level2">
                <label for="two">Bronze</label>
            </div>

            <div class="radio">
                <input type="radio" id="three" name="mlevel" value="level3">
                <label for="three">Silver</label>
            </div>

            <div class="radio">
                <input type="radio" id="four" name="mlevel" value="level4">
                <label for="four">Gold</label>
            </div>
        </div>

        <label for="message">Business Description</label>
        <textarea id="message" placeholder="Your Business Description Here"></textarea>

        <input id="date" type="hidden" name="todaydate">

        <input type="submit" value="Join The Chamber">
    </form>

    <script type="text/javascript" src="js/form.js"></script>
</body>

</html>
